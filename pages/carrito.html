<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags -->
    <meta name="keywords"
        content="café, suscripciones, cafeteria, suscripción de café, café molido, café de especialidad">
    <meta name="description"
        content="Adquirí una de nuestras suscripciones de café de especialidad, compra online café, rico, fresco entregado en tu domicilio.">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../img/favicon-16x16.png" type="image/x-icon">
    <!-- Inicio Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;500;700&family=Oswald:wght@200&family=Pompiere&family=Red+Hat+Display:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Fin Google fonts -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <!--SweetAlert2-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>The Coffee Dealer</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <ul class="me-auto mb-2 mb-lg-0 w-100">
                    <a class="navbar-brand" href="../index.html">
                        THE COFFEE DEALER
                    </a>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html#productos">Productos</a>
                    </li>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <span class="cart"><i class="fas fa-shopping-cart"></i></span>
                    </button>
                </ul>
                <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div id="lista" class="navbar-nav justify-content-end flex-grow-1 pe-3"></div>
                    </div>
                    <button type="button" class="btn btn-secondary btn-lg">
                        <a href="../index.html">Volver al Inicio</a>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-carrito">
        <div class="container carrito">
            <div class="card text-center">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item active">
                            <a class="nav-link link-carrito" aria-current="true">Carrito de compras</a>
                        </li>
                    </ul>
                </div>
                <div id="carrito" class="mx-auto">
                </div>
                <div class="iva mt-3">
                    <span class="span-iva">Indique su situación ante el IVA</span>
                    <select name="iva" id="sitIva">
                        <option selected disabled>Opciones</option>
                        <option value="exento">Exento</option>
                        <option value="responsable">Responsable Inscripto</option>
                    </select>
                </div>
                <button id="fin" class="btn btn-secondary btn-lg mt-5" type="button"><a>Finalizar Compra</a></button>
            </div>
        </div>
    </main>
    <footer>
        <p>2022 &copy; The Coffee Dealer</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/carrito.js"></script>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
